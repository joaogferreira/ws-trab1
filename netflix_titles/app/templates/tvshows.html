{% extends base %}


{% block content %}
    <h2 style="font-family: Courier; margin-left: 500px;margin-top: 100px;"> Some of our TV shows</h2>
    <div class="row">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Directed by</th>
                        <th>Release Year</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tvshow in tvShows %}
                        <tr onclick="alert('Title: {{ tvshow.title }}\nDirected by: {{ tvshow.director }}\nRelease year: {{ tvshow.release_year }}\nCategory: {{ tvshow.listed_in }}\nCast: {{ tvshow.cast  }}\nDuration: {{ tvshow.duration }}')">
                            <td>{{ tvshow.title }}</td>
                            <td>{{ tvshow.director }}</td>
                            <td>{{ tvshow.release_year }}</td>
                            <td>{{ tvshow.listed_in }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
{% endblock %}
